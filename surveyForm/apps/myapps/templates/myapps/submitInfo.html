<!DOCTYPE html>
<html>
<head>
	<title>Submission Information</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'myapps/css/css.css' %}">
	<style type="text/css">
		.container{
			width: 500px;
		}
	</style>

</head>
<body>
	<div class="container">
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">Submited Information</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">Name</th>
		      <td>{{ request.session.name}}</td>
		    </tr>
		    <tr>
		      <th scope="row">Location</th>
		      <td>{{ request.session.location }}</td>
		    </tr>
		    <tr>
		      <th scope="row">Language</th>
		      <td>{{ request.session.language }}</td>
		    </tr>
		    <tr>
		      <th scope="row">Comment</th>
		      <td>{{ request.session.comment }}</td>
		    </tr>
		  </tbody>
		</table>
		<a href="/" class="btn btn-primary">Go Back</a>
	</div>
</body>
</html>
